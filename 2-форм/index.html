<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div>
            <div>
                <h1>Регистрация</h1>
                <p>Уже есть аккаунт? <a href="#">Войти</a></p>
            </div>
            <form action="#">
                <div>
                    <input type="text" placeholder="Компания" name="company" id="company" required />
                </div>
                <div class="name">
                    <input type="text" placeholder="Имя" name="firstname" id="firstname" required />
                    <input type="text" placeholder="Фамилия" name="surname" id="surname" required />
                </div>
                <div>
                    <input type="email" placeholder="E-mail" name="email" id="email" required />
                </div>
                <div>
                    <button type="submit">Зарегистрироваться</button>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="agreement" id="agreement" id="checkbox" required />
                    <label for="agree">Я прочитал и принимаю</label>
                    <a href="#">Условия использования</a>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
