<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
</head>

<body>
    <main>
        <div>
            <div>
                <h1>Регистрация</h1>
                <p>Уже есть аккаунт? <a href="#">Войти</a></p>
            </div>
            <form action="#">
                <div>
                    <input type="text" placeholder="Компания" name="company" required />
                </div>
                <div>
                    <input type="text" placeholder="Имя" name="firstname" required />
                    <input type="text" placeholder="Фамилия" name="surname" required />
                </div>
                <div>
                    <input type="email" placeholder="E-mail" name="email" required />
                </div>
                <div>
                    <button type="submit">Зарегистрироваться</button>
                </div>
                <div>
                    <input type="checkbox" name="agreement" id="agreement" required />
                    <label for="agree">Я прочитал и принимаю</label>
                    <a href="#">Условия использования</a>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
