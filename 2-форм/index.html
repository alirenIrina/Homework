<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
</head>

<body>
    <form action="#">
        <div>
            <h1>Регистрация</h1>
            <h2>Уже есть аккаунт? <a href="#">Войти</a></h2>
        </div>
        <div>
            <input type="text" placeholder="Моя компания" name="Компания" required />
        </div>
        <div>
            <input type="text" placeholder="Имя" name="Имя" required />
            <input type="text" placeholder="Фамилия" name="Фамилия" required />
        </div>
        <div>
            <input type="email" placeholder="E-mail" name="email" required />
        </div>
        <div>
            <button type="submit">Зарегистрироваться</button>
        </div>
        <div>
            <input type="checkbox" name="Условия пользования" id="agree" required />
            <label for="agree">Я прочитал и принимаю</label>
            <a href="#">Условия использования</a>
        </div>
    </form>
</body>

</html>
